<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User ID to Username</title>
</head>
<body>
    <h1>Convert User ID to Username</h1>
    <input type="text" id="userId" placeholder="Enter User ID">
    <button onclick="convertUserId()">Convert</button>
    <p id="username"></p>

    <script>
        function convertUserId() {
            const userId = document.getElementById('userId').value;
            const script = document.createElement('script');
            script.src = `https://users.roblox.com/v1/users/${userId}?callback=displayUsername`;
            document.body.appendChild(script);
        }

        function displayUsername(response) {
            document.getElementById('username').innerText = `Username: ${response.name}`;
        }
    </script>
</body>
</html>
